<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>My Solution | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="Header illustration" />
      <section>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div>
          <svg height="48" width="48" xmlns="http://www.w3.org/2000/svg">
            <image height="48" width="48" href="./images/icon-music.svg" />
          </svg>
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" title="Go to cart">Change</a>
        </div>
        <button type="button">Proceed to Payment</button>
        <button type="button">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
