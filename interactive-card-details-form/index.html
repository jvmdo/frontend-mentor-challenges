<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="cleave.min.js" defer></script>
    <script src="main.js" defer></script>
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-background" aria-hidden="true">
          <div class="card-wrapper">
            <div class="card-back">
              <p class="card-cvc card-value">000</p>
            </div>
            <div class="card-front">
              <span class="card-bubbles"></span>
              <h1 class="card-number card-value">0000 0000 0000 0000</h1>
              <p class="card-name card-value">Jane Appleseed</p>
              <p class="card-date card-value">00/00</p>
            </div>
          </div>
        </div>

        <div class="form-wrapper">
          <form novalidate>
            <div class="form-name">
              <label for="name">Cardholder Name</label>
              <input
                id="name"
                name="name"
                required
                type="text"
                pattern="[A-Za-z]+ [A-Za-z]+"
                maxlength="20"
                placeholder="e.g. Jane Appleseed"
              />
              <span class="input-error"></span>
            </div>

            <div class="form-number">
              <label for="number">Card Number</label>
              <input
                id="number"
                name="number"
                required
                type="text"
                pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}"
                inputmode="numeric"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span class="input-error"></span>
            </div>

            <div class="form-date">
              <label id="date">Exp. Date (MM/YY)</label>
              <input
                id="month"
                name="month"
                required
                type="text"
                maxlength="2"
                pattern="0[1-9]|1[0-2]"
                placeholder="MM"
                aria-labelledby="date"
              />
              <input
                id="year"
                name="year"
                required
                type="text"
                maxlength="2"
                pattern="2[2-9]|[3-9][0-9]"
                inputmode="numeric"
                placeholder="YY"
                aria-labelledby="date"
              />
              <span class="input-error"></span>
            </div>

            <div class="form-cvc">
              <label for="cvc">CVC</label>
              <input
                id="cvc"
                name="cvc"
                required
                type="text"
                inputmode="numeric"
                maxlength="3"
                pattern="[0-9]{3}"
                placeholder="e.g. 123"
              />
              <span class="input-error"></span>
            </div>

            <button>Confirm</button>
          </form>
        </div>

        <div class="complete-wrapper">
          <img src="images/icon-complete.svg" alt="" aria-hidden="true" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button id="complete">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
