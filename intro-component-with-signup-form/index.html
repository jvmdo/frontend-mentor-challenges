<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="intro">
          <h1 class="intro-title">Learn to code by watching others</h1>
          <p class="intro-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="trial">
          <div class="trial-price">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <form class="trial-form" method="post" novalidate>
            <label>
              <input
                required
                type="text"
                name="first-name"
                placeholder="First Name"
              />
              <span class="errorMessage" data-field="First Name"></span>
            </label>
            <label>
              <input
                required
                type="text"
                name="last-name"
                placeholder="Last Name"
              />
              <span class="errorMessage" data-field="Last Name"></span>
            </label>
            <label>
              <input
                required
                type="email"
                name="email"
                placeholder="Email Address"
              />
              <span class="errorMessage" data-field="Email Address"></span>
            </label>
            <label>
              <input
                required
                type="password"
                name="password"
                placeholder="Password"
              />
              <span class="errorMessage" data-field="Password"></span>
            </label>
            <button>Claim your free trial</button>
            <p class="trial-terms">
              By clicking the button, you are agreeing to our
              <strong><a href="#">Terms and Services</a></strong>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
