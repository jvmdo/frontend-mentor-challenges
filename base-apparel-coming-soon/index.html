<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo" />
      <picture class="hero">
        <source
          media="(min-width: 1024px)"
          srcset="images/hero-desktop.jpg"
          type="image/jpeg"
        />
        <img
          src="images/hero-mobile.jpg"
          alt="Female model with black hair on shoulders wearing orange shirt"
        />
      </picture>
      <div class="content">
        <div class="content-text">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form class="content-form" method="post" novalidate>
          <label>
            <input
              required
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <span class="errorMessage">Please provide a valid email</span>
          </label>
          <button>
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
