<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Solution | Fylo data storage component</title>
  </head>

  <body>
    <main class="container">
      <div class="card card__fylo">
        <div class="card__logo">
          <img
            src="./images/logo.svg"
            alt="Fylo logo"
            style="background-color: hsl(229, 57%, 11%)"
          />
        </div>
        <div class="card__icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="Document icon" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="Folder icon" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>
      </div>

      <div class="card card__storage">
        <p class="card__text">
          You've used <strong class="value">815 GB</strong> of your storage
        </p>
        <div class="card__progress">
          <span class="progress__bar"></span>
          <meter max="1000" high="800" value="815" title="GB">
            185 GB Left
          </meter>
        </div>
        <div class="gigas__left">
          <strong class="value">185</strong>
          <span>GB Left</span>
        </div>
      </div>
    </main>
  </body>
</html>
